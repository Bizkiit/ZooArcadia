<app-header></app-header>
<app-banner-title [title]="'Découvrez les animaux de ZOO Arcadia !'" [subtitle]="'“Où chaque pas éveille une nouvelle merveille.”'"></app-banner-title>
<div class="animals-container">
  <div *ngFor="let animal of animals" class="animal-card">
    <img *ngIf="animal.animalimagerelation && animal.animalimagerelation.length > 0 && animal.animalimagerelation[0].image"
         [src]="'data:image/jpeg;base64,' + animal.animalimagerelation[0].image.imagedata"
         alt="{{ animal.name }}"
         class="animal-image">
    <div class="animal-details">
      <h3>{{ animal.name }}</h3>
      <p><span class="title">Race:</span> {{ animal.race?.label }}</p>
      <p><span class="title">Description de la race:</span> {{ animal.race?.description }}</p>
      <p><span class="title">État:</span> {{ animal.status }}</p>
      <button class="btn btn-primary details-button" (click)="viewDetails(animal.animalid)">Voir les détails</button>
    </div>
  </div>
</div>
<app-footer></app-footer>

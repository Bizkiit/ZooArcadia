<app-header></app-header>
<div class="container my-5">
    <h1>Contactez-nous</h1>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title" class="form-control" required [(ngModel)]="contact.title" name="title" #title="ngModel">
        <div *ngIf="title.invalid && title.touched" class="text-danger">
          Le titre est requis.
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" required [(ngModel)]="contact.description" name="description" #description="ngModel"></textarea>
        <div *ngIf="description.invalid && description.touched" class="text-danger">
          La description est requise.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" required [(ngModel)]="contact.email" name="email" #email="ngModel">
        <div *ngIf="email.invalid && email.touched" class="text-danger">
          Un email valide est requis.
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="contactForm.invalid">Envoyer</button>
    </form>
  </div>

<div id="habitatsCarousel" class="carousel slide" data-bs-ride="carousel">

    <button type="button" data-bs-target="#habitatsCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>

      </div>
    </div>

      </div>
    </div>
    <div class="carousel-item">
      <img src="/assets/Aquatique.jpg" class="d-block w-100" alt="Habitat des Aquatiques">
      <div class="carousel-caption caption-background">
        <button class="btn btn-primary view-button" (click)="navigateToAnimalByHabitat('aquatiques')">Habitat des Aquatiques</button>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#habitatsCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">PrÃ©cÃ©dent</span>

  <button class="carousel-control-next" type="button" data-bs-target="#habitatsCarousel" data-bs-slide="next">

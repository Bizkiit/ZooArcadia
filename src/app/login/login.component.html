<app-header></app-header>
<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Email</label>
      <input type="email" id="username" [(ngModel)]="username" name="username" required email #usernameCtrl="ngModel">
      <div *ngIf="usernameCtrl.invalid && usernameCtrl.touched">
        <small *ngIf="usernameCtrl.errors?.['required']">Email is required.</small>
        <small *ngIf="usernameCtrl.errors?.['email']">Invalid email address.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required minlength="6" #passwordCtrl="ngModel">
      <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched">
        <small *ngIf="passwordCtrl.errors?.['required']">Password is required.</small>
        <small *ngIf="passwordCtrl.errors?.['minlength']">Password must be at least 6 characters long.</small>
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
